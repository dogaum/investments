    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link rel="stylesheet" href="../css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" href="../css/main.css"/>

	    <title></title>
        <script src="../js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </h:head>
    <h:body>
	    <f:view>
	        <!--[if lt IE 7]>
	            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	        <![endif]-->
			<h:form>
			    <p:growl id="messages"/>

			    <p:menubar>
			        <p:submenu label="Graficos" icon="ui-icon-image">
			        	<p:menuitem value="Ferramenta grafica" url="/view/home.jsf"/>
			        </p:submenu>

			        <p:submenu label="Carteira" icon="ui-icon-contact">
			        </p:submenu>
			 
			        <p:submenu label="Fatos Relevantes" icon="ui-icon-flag">
			        </p:submenu>

			        <p:submenu label="Configuracoes" icon="ui-icon-gear">
			        </p:submenu>

			        <p:submenu label="Ajuda" icon="ui-icon-help">
			            <p:menuitem value="Conteudo" url="#" />
			        </p:submenu>
			 
			        <f:facet name="options">
			            <p:inputText style="margin-right:10px" placeholder="Buscar..."/>
			            <p:commandButton type="button" value="Sair" icon="ui-icon-extlink" />
			        </f:facet>
			    </p:menubar>

				<p:panel id="pGrafico" header="Gráfico em Tempo Real">
				    <h:panelGrid columns="3" cellpadding="10" style="margin-left:25px">
				        <p:outputLabel value="Ação:" for="acMinLength" />
				        <p:autoComplete id="acMinLength" minQueryLength="3" value="#{chartView.stock}" completeMethod="#{chartView.completeStock}" effect="fade" />

				    	<p:commandButton value="Enviar" id="btnEnviar" ajax="false" actionListener="#{chartView.createGrafico}" styleClass="ui-priority-primary" />
				    </h:panelGrid>
					<h:panelGrid id="grafico" style="margin-left:20px">
						<p:chart type="ohlc" model="#{chartView.grafico}" style="width:800px;height:450px"/>
					</h:panelGrid>
				</p:panel>

			</h:form>
		</f:view>
	</h:body>
